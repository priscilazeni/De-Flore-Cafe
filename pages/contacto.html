<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>De Flore Cafe</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,200&family=Dancing+Script:wght@600&family=Montserrat:ital,wght@1,200&family=Open+Sans:ital@1&family=Pacifico&family=Raleway:wght@200&family=Roboto:ital,wght@0,300;1,400&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="../multimedia/flor.webp">
</head>

<body>

    <h1>Contactanos</h1>

    <header>
        
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/menu.html">De Flore Menu</a></li>
                <li><a href="../pages/eventos.html">De Flore Eventos</a></li>
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>

    </header>

    <section>

        <form action="">

            <label for="nombre"></label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">

            <label for="correo"></label>
            <input type="email" name="correo" id="correo" placeholder="Correo electronico">

            <label for="numero"></label>
            <input type="text" name="numero" id="numero" placeholder="Telefono">

            <select name="formulario" id="formulario">

                <option value="Reservas">Reservas</option>
                <option value="Pedidos">Pedidos</option>

            </select>

            <label for="comentario"></label>
            <textarea name="comentario" id="comentario" cols="70" rows="10"></textarea>

            <label for="enviar"></label>
            <input type="submit" name="enviar" id="enviar">

        </form>

    </section>

    <footer>

        <div>
            <a class="terminos" href="">Terminos y Condiciones</a>
            <a class="terminos" href="">Politicas de Reembolso</a>
            <a class="terminos" href="">Politicas de Privacidad</a>
        </div>

        <img src="../multimedia/logo-face.png" alt="face">

        <img src="../multimedia/logo-instagram.png" alt="insta">

        <p class="copy">&copy; De Flore Cafe 2022</p>

    </footer>

</body>

</html>
